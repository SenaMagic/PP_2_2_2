<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>
<div th:each="cars : ${result}">
    <a th:text="${cars.getBrand()}">Brand</a>
    <a th:text="${cars.getModel()}">Model</a>
    <a th:text="${cars.getYear()}">Year</a>
</div>
</body>
</html>
